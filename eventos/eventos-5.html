<html>
<head>
  <meta charset="utf-8" lang="es">
  <title>Eventos: Ejemplo 5</title>
  <script>
  function cambiaImagen(elemento) {
    if( elemento.src.substr(-5)=="1.jpg" ) { // Uso substr para mirar la última parte del nombre del fichero de la imagen
      elemento.src="2.jpg";
    } else {
      elemento.src="1.jpg";
    }
  }
  </script>
</head>
<body>
<h1>Eventos: ejemplo 5 - eventos automáticos</h1>
<img  src="1.jpg"
      width="200"
      id="foto">

<script>
setInterval( "cambiaImagen(document.getElementById('foto'))", 1000 );
</script>
</body>
</html>
