<html>
<head>
  <meta charset="utf-8" lang="es">
  <title>Eventos: Ejemplo 4</title>
  <script>
  // Función de respuesta a evento
  function amplia(elemento) {
   elemento.width="500";
  }

  // La función reduce recibe un EVENTO como parámetro
  function reduce(evento) {
    this.width="200";
  }
  </script>
</head>
<body>
<h1>Eventos: ejemplo 4 - asignando manejador al final</h1>
<img  src="1.jpg"
      width="200"
      id="foto">

<script>
var f=document.getElementById('foto');
// Para onmouseover hemos creado una función que LLAMA a amplia
f.onmouseover=function() { amplia(f) };

// Para onmouseout hemos asignado directamente la función reduce como
// manejador del evento
f.onmouseout=reduce;
</script>
</body>
</html>
